proxy-groups:
- name: PROXY
  type: select
  proxies:
  - Best
  - Fallback
  - Select
  - HK
  - TW
  - JP
  - SG
  - US
- name: Select
  type: select
  filter: .*
  proxies:
  - 23-0060-US
  - 23-0077-NL
  - 23-0083-RELAY
  - 23-0086-RELAY
  - 23-0092-LT
  - 23-0093-IN
- name: Best
  type: url-test
  url: https://www.gstatic.com/generate_204
  expected-status: 204
  lazy: true
  timeout: 2000
  interval: 600
  tolerance: 50
  filter: _Gemini_Claude
  proxies:
  - DIRECT
- name: Fallback
  type: fallback
  url: https://www.gstatic.com/generate_204

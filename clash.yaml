find-process-mode: strict
global-client-fingerprint: chrome
tcp-concurrent: true
unified-delay: true
sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
    QUIC:
      ports:
      - 443
      - 8443
  force-domain:
  - +.v2ex.com
  - www.google.com
  - google.com
  skip-domain:
  - Mijia Cloud
  - dlg.io.mi.com
  - +.apple.com
tun:
  enable: true
  stack: mixed
  strict_route: true
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
  - any:53
  - tcp://any:53
dns:

geo-auto-update: true
geo-update-interval: 24
profile:
  store-selected: true
  store-fake-ip: true
find-process-mode: strict
global-client-fingerprint: chrome
tcp-concurrent: true
unified-delay: true
sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
    QUIC:
      ports:
      - 443
      - 8443
  force-domain:
  - +.v2ex.com
  - www.google.com
  - google.com
  skip-domain:
  - Mijia Cloud
  - dlg.io.mi.com
  - +.apple.com
tun:
  enable: true
  stack: mixed
  strict_route: true
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
  - any:53
  - tcp://any:53
dns:
  enable: true
  prefer-h3: true
  ipv6: true
  listen: 0.0.0.0:53
  fake-ip-range: 198.18.0.1/16
  enhanced-mode: fake-ip
  fake-ip-filter:
  - rule-set:fakeip-filter,private,cn
  nameserver:
  - https://223.5.5.5/dns-query
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query

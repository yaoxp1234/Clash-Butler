proxy-groups:
- name: PROXY
  type: select
  proxies:
  - Best
  - Fallback
  - Select
  - HK
  - TW
  - JP
  - SG
  - US
- name: Select
  type: select
  filter: .*
  proxies:
  - 05-0000-NL
  - 05-0001-RU
  - 05-0530-RELAY
  - 05-0531-NL
  - 05-0532-RELAY
  - 06-0004-SI
  - 06-0005-GB
  - 06-0008-HK
  - 06-0011-RU
  - 06-0012-RELAY
  - 06-0026-BG
- name: Best
